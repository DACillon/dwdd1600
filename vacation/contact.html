        <img src="images/logo.png" alt="site logo" width="90" height="99">

        <h1>Vacation on a Budget</h1>

    <!-- Start of the page content -->
    <main>
    <h1>Contact Us</h1> 
        <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="801234567"></label>
            <label>Email*<input type="email" name="email" required></label>
            </fieldset>
            
            <fieldset>
            <legend>What's the Issue? </legend>
                <label><input type="radio" name="issue" value="Not enough places"> Not Enough Places</label>
                <label><input type="radio" name="issue" value="To expensive"> To Expensive</label>
                <label><input type="radio" name="issue" value="None"> No Issue's, Great Website</label>
            </fieldset>
            
            <fieldset>
            <legend>Places you want to go</legend>
               <label><input type="checkbox" name="place" value="chosen">Albrracin, Spain</label>
                <label><input type="checkbox" name="place" value="chosen">Ban Rak Tahi, Thailand</label>
                <label><input type="checkbox" name="place" value="chosen">Kenai Fjords National Park, Alaska</label>
                <label><input type="checkbox" name="place" value="chosen">Grand Canyon, Arizona</label>
                
                <label>Best time to go
            <select name="time">
            <option value="none">Select one</option>
            <option value="winter">Winter time</option>
            <option value="spring">Spring time</option>
            <option value="Summer">Summer time</option>
            <option value="fall">Fall time</option>
            </select>
            </label>
                
            </fieldset>
           
            
            <label>Comments
            <textarea name="comments"  placeholder="Please add any other comments to improve your next vacation"></textarea>
            </label>
        <input type="submit" value="Send Contact Info">
        </form>
    </main>
