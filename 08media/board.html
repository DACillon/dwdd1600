            <!-- Start of the page content--> 
            <main>
            <h1>Build a Board</h1>
                <form method="get" class="myForm" action="thanks.html">

                <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label> Email*<input type="email" name="email" required></label>
                </fieldset>    


                <fieldset>
                <legend>Board Type</legend>
                    <label><input type="radio" name="method" value="Skateboard">SkateBoard (31")</label>
                    <label><input type="radio" name="method" value="Penny">Penny Board (22")</label>
                    <label><input type="radio" name="method" value="Cruiser">Cruiser Board(29")</label>
                     <label><input type="radio" name="method" value="Longboard">Longboard(42")</label>
                </fieldset>

                <fieldset>
                <legend>Trucks and Wheels</legend>
                  <label><input type="checkbox" name="Silver" value="chosen"> Silver Trucks</label>
                    <label><input type="checkbox" name="black" value="chosen"> Black Trucks</label>
                    <label><input type="checkbox" name="white" value="chosen"> White Trucks</label>
                    <label><input type="checkbox" name="red" value="chosen"> Red Trucks</label>
                    </fieldset>

                    <fieldset>
                    <label>Grip Tape
                    <select name="time">
                    <option value="none">Please Select</option>
                     <option value="you">You Pick</option>
                    <option value="we">We Pick</option>
                    <option value="random">Random Pick</option> 
                    <option value="no">No Grip Tape</option>   
                    </select>
                    </label>
                </fieldset>


                <label>Comments
                <textarea name="comments">Please add any special instruction</textarea>
                </label>

                <input type="submit" value="Send Skateboard Request">
                </form>
